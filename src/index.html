<!doctype html>

<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Aaron Gomez - Challenge</title>
    <link rel="stylesheet" href="css/styles.css">
</head>

<body>
    
    <header class="app-header">Vanilla JS Project </header>
    
    <!-- Overlay content-->
    <section class="overlay">
        <div><span>Loading...</span></div>
    </section>
    
    <div class="row-content">        
        <div class="main-content">
            <!-- User List page-->
            <section class="home page center-content">
                <section class="user-list">
                    <h1>User List</h1>
                    <div>
                        <input type="text" class="input-field" placeholder="User name...">
                        <button id="add-user">Add</button>
                    </div>
                    <div class="users loading"></div>
                    <div class="users-counter">
                        <span>Total Users:</span><span id="user-count"></span>
                    </div>
                    <button id="reset-list">Reset</button>
                </section>
            </section>
            
            <!-- Details page -->
            <section class="details page center-content">
                <section class="details-container">
                    <h1>User Details</h1>
                    <div class="loading">
                        <div class="user-name"></div>                    
                        <div class="post-details"></div>                    
                    </div>
                    <button id="return-btn">Return</button>
                </section>
            </section>
            
            <!-- Error page -->
            <section class="error page center-content">
                The current route does not exits
            </section>        
        </div>
        <aside class="primary-sidebar">Sidebar (left)</aside>
        <aside class="secondary-sidebar">Sidebar (right)</aside>
    </div>
    
    <footer class="app-footer">AJ 2016</footer>

    <script src="js/app.js"></script>

    <!-- Helpers -->
    <script src="js/helpers/polyfills.js"></script>
    <script src="js/helpers/localstorage.js"></script>
    <script src="js/helpers/helper.js"></script>
    <script src="js/helpers/observer.js"></script>
    <script src="js/helpers/ajax.js"></script>

    <!-- Services -->
    <script src="js/services/userService.js"></script>

    <!-- Components -->
    
    <script src="js/components/overlay.js"></script>
    <script src="js/components/userList.js"></script>
    <script src="js/components/userDetail.js"></script>
    
    <!-- Router -->
    <script src="js/router.js"></script>

</body>

</html>
