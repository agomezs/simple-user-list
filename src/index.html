<!doctype html>

<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Aaron Gomez - Challenge</title>
    <meta name="description" content="Challenge">
    <link rel="stylesheet" href="css/styles.css">
</head>

<body>

    <div class="main-content">
        <!-- User List page-->
        <section class="home page center-content">
            <section class="user-list">
                <h1>User List</h1>
                <div>
                    <input type="text" class="input-field" placeholder="User name...">
                    <button id="add-user">Add</button>
                </div>
                <div class="users">

                    <!--<div class="user-item center-content"><span>{USER-NAME}</span><span>({POSTS} posts)</span><div title="Go to details" id="details">...</div><div title="Delete item" id="delete-user">DELETE</div></div>-->

                </div>
                <div class="users-counter">
                    <span>Total Users:</span><span id="user-count"></span>
                </div>
                <button id="reset-list">Reset</button>
            </section>
        </section>
        
        <!-- Details page -->
        <section class="details page center-content">
            <section>
                <h1>User Details</h1>
                <div>
                    <div class="user-name"></div>
                    
                    <div class="post"></div>
                    
                </div>
                <button id="return-btn">Return</button>
            </section>
        </section>
        
        <!-- Error page -->
        <section class="error page center-content">
            The current route does not exits
        </section>
        
    </div>

    <script src="js/router.js"></script>
    <script src="js/app.js"></script>

    <!-- Helpers -->
    <script src="js/helpers/polyfills.js"></script>
    <script src="js/helpers/helper.js"></script>
    <script src="js/helpers/observer.js"></script>
    <script src="js/helpers/ajax.js"></script>

    <!-- Services -->
    <script src="js/services/userService.js"></script>

    <!-- logic -->
    <script src="js/components/userList.js"></script>
    <script src="js/components/userDetail.js"></script>

</body>

</html>
